--- # install nginx on target host
- hosts: nginxsles
  become: yes
  tasks:
  - name: install nginx
    zypper:
      name: nginx
      state: latest
  - name: enable and start nginx
    service:
      name: nginx
      state: started
      enabled: yes
    become: yes
  - name: allow all access to tcp port 80
    firewalld:
      port: 80/tcp
      zone: public
      state: enabled
  - name: copy the content of the web site
    copy:
      src: /home/ansible/ansibledemo/playbooks/prod/nginx/static-site-src/
      dest: /usr/share/nginx/html/
  - name: restart nginx
    service:
      name: nginx
      state: restarted
    become: yes
