<!DOCTYPE html>
<html>

<head>
        <title>SUSE Manager and Ansible</title>
        <style>
                h1 {
                        color: green;
                }

                h2 {
                        font-family: Impact;
                }

                body {
                        text-align: center;
                }
        </style>
</head>

<body>
        <h1>SUSE Manager deployed Ansible playbook</h1>
        <h2>Location of Hostname or IP Address Property</h2>
        <p>
        For returning the Hostname or IP Address of the current
        URL, double click the "IP Address" button:
        </p>
        <button ondblclick="myhost()">
        Return IPaddress
        </button>
        <p id="IPaddress"></p>
        <script>
                function myhost() {
                        var h = location.hostname;
                        document.getElementById("IPaddress").innerHTML = h;
                }
        </script>
        <img src="/ansible-logo.jpg" />
        </body>
